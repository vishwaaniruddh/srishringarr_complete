{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<script src='{% static "js/validation.js" %}'></script>
	<div class="container">
		{% if successMessage %} 
			  <div {% if status %} class="sAlert" {% else %} class="alert" {% endif %} >
				  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
				 {{ successMessage }} 
			  </div>
		{% endif %}
		
		<div class="outerDiv center">
			{%csrf_token%}
			<form action="" method="POST">
				{%csrf_token%}
			  <div class="SignUpContent">
				    <label><b>Email</b></label>
				    <input type="email" placeholder="Enter Email" name="userEmailId" required/>
				    
				    <label><b>User Name</b></label>
				    <input type="text" placeholder="Enter User Name" name="userName" required/>
				    
				    <label><b>Mobile No.</b></label>
				    <input type="number" maxlength="10"  pattern="[0-9]{10}" placeholder="Enter Mobile No." name="userMobile" required/>
				
				    <label><b>Password</b></label>
				    <input type="password" placeholder="Enter Password" name="userPassword" id="userPassword" required/>
				
				    <label><b>Repeat Password</b></label>
				    <input type="password" placeholder="Repeat Password" name="userPassword-repeat" id="rUserPassword" required/>
				    <input type="checkbox"  onclick="myFunction()"> Show password
			 	     <button class="buttonAuth" type="submit">Sign Up</button>
			    </div>
			    
				<div style="text-align: center;" >
					<br/>
					<p>By creating an account you agree to our <a href="{% url 'terms' %}">Terms & Conditions</a>.</p>
					<p>OR</p>
					<p>Already have an account? <a href="{% url 'login' %}">LOG IN</a>.</p>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
